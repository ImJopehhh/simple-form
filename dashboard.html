<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Pesan</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }

    #pesan-box {
      border: 1px solid #ccc;
      padding: 1rem;
      max-height: 300px;
      overflow-y: auto;
      background: #fff;
      box-sizing: border-box;
      width: 100%;
    }

    .pesan {
      margin-bottom: 1rem;
      padding-bottom: .5rem;
      border-bottom: 1px solid #eee;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }

    .meta {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 4px;
    }

    .send-box {
      margin-top: 1.5rem;
    }

    input[type="text"] {
      width: 80%;
      padding: 8px;
      font-size: 1rem;
    }

    button {
      padding: 8px 12px;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      input[type="text"] {
        width: 100%;
        margin-bottom: 8px;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Dashboard</h1>
  <p>Login sebagai: <strong id="user-role">Memuat...</strong></p>
  <button id="logout">Logout</button>

  <div id="pesan-box"></div>

  <div class="send-box">
    <form id="form-pesan">
      <input type="text" id="pesan" placeholder="Tulis pesan..." required />
      <button type="submit">Kirim</button>
    </form>
  </div>

  <script type="module">
    import { auth, db } from './firebase.js';
    import {
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      collection,
      addDoc,
      onSnapshot,
      serverTimestamp,
      doc,
      getDoc,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const userRoleEl = document.getElementById("user-role");
    const pesanBox = document.getElementById("pesan-box");
    let currentUser = null;
    let currentData = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      currentUser = user;

      const snap = await getDoc(doc(db, "users", user.uid));
      const data = snap.data();
      currentData = data;
      userRoleEl.textContent = `${data.role} (${user.email})`;

      const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
      onSnapshot(q, (snapshot) => {
        pesanBox.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = "pesan";
          div.innerHTML = `
            <div class="meta">${msg.email} (${msg.role})</div>
            <div>${msg.message}</div>
          `;
          pesanBox.appendChild(div);
        });
        pesanBox.scrollTop = pesanBox.scrollHeight;
      });
    });

    document.getElementById("logout").onclick = () => signOut(auth).then(() => location.href = "index.html");

    document.getElementById("form-pesan").addEventListener("submit", async (e) => {
      e.preventDefault();
      const pesan = document.getElementById("pesan").value.trim();
      if (!pesan) return;
      await addDoc(collection(db, "messages"), {
        uid: currentUser.uid,
        email: currentUser.email,
        role: currentData.role,
        message: pesan,
        timestamp: serverTimestamp()
      });
      document.getElementById("pesan").value = "";
    });
  </script>
</body>
</html>
