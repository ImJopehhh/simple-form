<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pesan Publik</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }
    h1 { margin-bottom: .5rem; }
    h3 { margin-bottom: 2rem; color: #666; font-weight: normal; }
    .box {
      background: white;
      padding: 1rem;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin-bottom: 2rem;
      border-radius: 8px;
    }
    .pesan {
      margin-bottom: 1rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.5rem;
      word-break: break-word;
    }
    .meta {
      color: #555;
      font-size: 0.9rem;
    }
    #form-pesan {
      display: flex;
      gap: 0.5rem;
    }
    #isi {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
    }
    button {
      padding: 10px 16px;
      font-size: 1rem;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    .atas {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .logout {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <div class="atas">
    <div>
      <h1>Forum Pesan Publik</h1>
      <h3 id="welcoming">Memuat...</h3>
    </div>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div class="box" id="pesan-box"></div>

  <form id="form-pesan">
    <input type="text" id="isi" placeholder="Tulis pesan..." required />
    <button type="submit">Kirim</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      addDoc,
      collection,
      serverTimestamp,
      query,
      orderBy,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyF2VyiIK1DbZE29AdzkLYCSU4HB1z9qw",
      authDomain: "form-project-da2d8.firebaseapp.com",
      projectId: "form-project-da2d8",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const username = localStorage.getItem("username");
    if (!username) location.href = "index.html";

    document.getElementById("welcoming").textContent = `Login sebagai: ${username}`;

    const pesanBox = document.getElementById("pesan-box");

    const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
    onSnapshot(q, (snap) => {
      pesanBox.innerHTML = "";
      snap.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "pesan";
        div.innerHTML = `
          <div class="meta">${data.username}</div>
          <div>${data.text}</div>
        `;
        pesanBox.appendChild(div);
      });
      pesanBox.scrollTop = pesanBox.scrollHeight;
    });

    document.getElementById("form-pesan").addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = document.getElementById("isi").value.trim();
      if (!text) return;
      await addDoc(collection(db, "messages"), {
        username,
        text,
        timestamp: serverTimestamp()
      });
      document.getElementById("isi").value = "";
    });

    window.logout = function () {
      localStorage.removeItem("username");
      location.href = "index.html";
    }
  </script>
</body>
</html>
